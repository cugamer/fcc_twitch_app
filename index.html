<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>FCC Twitch Viewer</title>

	<link href="https://fonts.googleapis.com/css?family=Droid+Serif" rel="stylesheet">
	<link type="text/css" href="style.css" rel="stylesheet">

</head>
<body>
	<div class="main-content">
		<div class="content-head">
			<h1 class="title">FCC Twitch Streaming</h1>
			<ul class="display-options">
				<li class="disp-option disp-all"><span class="disp-circ"></span><span class="disp-opt-text">All</span></li>
				<li class="disp-option disp-online"><span class="disp-circ"></span><span class="disp-opt-text">Online</span></li>
				<li class="disp-option disp-offline"><span class="disp-circ"></span><span class="disp-opt-text">Offline</span></li>
			</ul>
		</div>
		<ul class="channels"></ul>
	</div>
	<script type="text/javascript" src="./script.js"></script>	
</body>
</html>
